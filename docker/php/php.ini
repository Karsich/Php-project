error_reporting = E_ALL
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M
max_execution_time = 300
date.timezone = UTC

; Database settings
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 1 